<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Magic</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1 id="head">Muscle Magic</h1>
    <table>
        <form id="form">
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" id="age"></td>
            </tr>
            <tr>
                <td><label for="height">Height(in cm)</label></td>
                <td><input type="number" id="height"></td>
            </tr>
            <tr>
                <td><label for="weight">Weight(in kg)</label></td>
                <td><input type="number" id="weight"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" id="button"></td>
                <td><input type="reset" value="Reset" id="button"></td>
            </tr>
        </form>
    </table>
    <h3><a href="tableresult.html">Table Values</a></h3>
    <script src="table.js"></script>
</body>
</html>
