<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
      <div id="logform">
    <h2>Login</h2>
    <form>
        <label for="logname">Username:</label>
        <input type="text" id="logname"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        <input type="submit" value="Login"><br><br>
        <a href="#" id="link">Create an account</a>
    </form>
</div>
<div id="regiform" style="display: none;">
    <h2>Register</h2>
    <form>
        <label for="regname">Username:</label>
        <input type="text" id="regname"><br><br>
        <label for="regemail">Email:</label>
        <input type="email" id="regemail"><br><br>
        <label for="regpassword">Password:</label>
        <input type="password" id="regpassword"><br><br>
        <input type="submit" value="Register"><br><br>
        <a href="#" id="signlink">Sign In</a>
    </form>
</div>
   <script src="day7_5.js"></script>
</body>
</html>
