<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Movie Ticket Booking</h1>
    <label for="seatCode">Row:</label>
    <select id="seatCode">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
    </select>
    <label for="numTickets">Number of Tickets:</label>
    <input type="number" id="numTickets" min="1" max="10">
    <label for="seatNumber">Starting Seat Number:</label>
    <input type="number" id="seatNumber" min="1" max="10">
    <button id="bookTicket">Book Ticket</button>
    <p id="costDisplay"></p>
    <div id="seatingArea">
        <p>Screen Preview</p>
        <div id="seats"></div>
    </div>
    <script src="day7_7.js"></script>
</body>
</html>
